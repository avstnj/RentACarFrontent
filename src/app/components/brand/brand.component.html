<div
  *ngIf="dataLoaded == false"
  class="spinner-grow"
  style="width: 3rem; height: 3rem"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<table
  *ngIf="dataLoaded == true && dataCount == true"
  class="table table-striped"
>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let brand of brands">
      <td>{{ brand.id }}</td>
      <td>{{ brand.name }}</td>
    </tr>
  </tbody>
</table>
