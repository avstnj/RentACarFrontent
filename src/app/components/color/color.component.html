<div *ngIf="dataLoaded==false" class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<header style="text-align: center; font-weight: bold; background-color: darkgray;">Renk</header>
<table style="text-align: center;" *ngIf="dataLoaded == true" class="table table-striped">
    <thead>
        <tr>
            <!-- <th>Id</th> -->
            <!-- <th>Name</th> -->
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let color of colors">
            <!-- <td>{{color.id}}</td> -->
            <td
                routerLink="/cars/color/{{color.id}}"
                style="cursor: pointer;"
                (click)="setCurrentColor(color)"
                [class]="getCurrentColorClass(color)"
            >{{color.name}}</td>
        </tr>
    </tbody>
  </table>
