
<div class="card" style="text-align: center;">
  <div class="card-body">
    <h5 class="card-title">{{ cars.brandName }}-{{ cars.carName }}</h5>
    <p class="card-text">{{ cars.description }}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{ cars.brandName }}</li>
    <li class="list-group-item">{{ cars.carName }}</li>
    <li class="list-group-item">{{ cars.colorName }}</li>
    <li class="list-group-item">{{ cars.dailyPrice }} TL</li>
    <li class="list-group-item">{{ cars.modelYear }}</li>
  </ul>
</div>

<ngb-carousel *ngIf="carImage">
  <ng-template *ngFor="let carImg of carImage" ngbSlide>
    <div class="picsum-img-wrapper">
      <img src="{{ imgUrl }}{{ carImg.imagePath }}" alt="Random first slide">
    </div>
    <div class="carousel-caption">
      <h3>10 seconds between slides...</h3>
      <p>This carousel uses customized default values.</p>
    </div>
  </ng-template>
</ngb-carousel>
