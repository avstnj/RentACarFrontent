<div
  *ngIf="dataLoaded == false"
  class="spinner-grow"
  style="width: 3rem; height: 3rem"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<header style="text-align: center; font-weight: bold; background-color: darkgray;">Araba</header>
<div class="row">
  <div class="col-md-4 mt-2">
    <app-brand-select-option-list (brandFilter)="setBrand($event)"></app-brand-select-option-list>
  </div>
  <div class="col-md-4 mt-2">
    <app-color-select-option-list (colorFilter)="setColor($event)"></app-color-select-option-list>
  </div>
  <div class="col-md-4 mt-2">
    <input (click)="filtrele()" class="btn btn-primary" type="button" value="Filtrele" style="margin-left: auto;margin-right: auto;" />
  </div>
</div>

<table
  *ngIf="dataLoaded == true && dataCount == true"
  class="table table-striped"
>
  <thead>
    <tr>
      <!-- <th>Araç ID</th> -->
      <th>Marka</th>
      <th>Renk</th>
      <th>Günlük Fiyat</th>
      <th>Açıklama</th>
      <th>Model Yıl</th>
      <th>Detay</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">
      <!-- <td>{{ car.carId }}</td> -->
      <td>{{ car.brandName }}</td>
      <td>{{ car.colorName }}</td>
      <td>{{ car.dailyPrice }}</td>
      <td>{{ car.description }}</td>
      <td>{{ car.modelYear }}</td>
      <td><input
        routerLink="/cars/cardetail/{{car.carId}}"
        type="button" class="btn btn-success" value="Detay"></td>
    </tr>
  </tbody>
</table>
