<div
  *ngIf="dataLoaded == false"
  class="spinner-grow"
  style="width: 3rem; height: 3rem"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<table
  *ngIf="dataLoaded == true && dataCount == true"
  class="table table-striped"
>
  <thead>
    <tr>
      <th>CarId</th>
      <th>BrandName</th>
      <th>ColorName</th>
      <th>DailyPrice</th>
      <th>Description</th>
      <th>ModelYear</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">
      <td>{{ car.carId }}</td>
      <td>{{ car.brandName }}</td>
      <td>{{ car.colorName }}</td>
      <td>{{ car.dailyPrice }}</td>
      <td>{{ car.description }}</td>
      <td>{{ car.modelYear }}</td>
    </tr>
  </tbody>
</table>
